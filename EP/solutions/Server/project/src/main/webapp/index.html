<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Info Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1>Hello World!</h1>
                    <p>You can find the rest api on the endpoint /api.</p>
                    <a href="api/servers">
                        <button class="btn btn-large blue-grey">See Server api Response</button>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <form action="api/servers" method="post" accept-charset="UTF-8">
                        <input type="hidden" name="text" value="HelloWorld!" />
                        <button type="submit" class="btn btn-large blue-grey">Send new text to Server</button>
                    </form>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
